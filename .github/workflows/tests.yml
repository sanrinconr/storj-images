name: 🧪
on: [pull_request]
jobs:
  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - name: Download repo ⬇️
        uses: actions/checkout@v2

      - name: Set up Go ✨
        uses: actions/setup-go@v2
        with:
          go-version: 1.19

      - name: run
        run: go test -v ./cmd/...
