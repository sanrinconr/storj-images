version: '3'

services:
  backend:
    container_name: storj-images-backend-container
    image: registry.santiagorincon.dev/storj-images-backend
    build: 
      context: ./
      dockerfile: Dockerfile
    environment:
       - PORT=8080
       - ENV=develop
       - TOKEN_STORJ=${TOKEN_STORJ}
    restart: unless-stopped
    ports:
      - "8080:8080"
